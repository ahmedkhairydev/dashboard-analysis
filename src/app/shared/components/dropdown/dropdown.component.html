<mat-form-field class="w-100" [formGroup]="formGroup" [appearance]="appearance">
    <mat-label>{{ label }}</mat-label>

    <mat-select [formControlName]="controlName">
        <mat-option *ngFor="let option of options | async" [value]="option[bindValue]">
            {{ option.text }}
        </mat-option>
    </mat-select>
</mat-form-field>
